version: '3.3'

services:
  mongo:
    image: mongo:3.7.3-jessie
    volumes:
      - datavolume:/data/db
  node:
    image: upe-coding-challenge/node:latest
    build: node
    volumes:
      - ./node/:/app
    depends_on:
      - mongo

  nginx:
    image: upe-coding-challenge/nginx:latest
    build: nginx
    ports:
      - "42069:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - node

volumes:
  datavolume:
